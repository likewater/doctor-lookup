<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="build/css/vendor.css">
    <link rel="stylesheet" href="build/css/styles.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>Apple Tree</title>
  </head>
  <body>
    <div class="jumbotron">
     <h1>Apple Tree</h1>
     <h2>Get Well, Live Well</h2>
    </div>
    <div class="container-fluid">
      <div class="row">
        <div id="topColumns" class="col-lg-12 col-md-offset-0">
          <nav id="topNavBar" class="navbar navbar-inverse">
            <p class="navbar-text">Get Well</p>
            <p class="navbar-text">Live Well</p>
            <p class="navbar-text">About Apple Tree</p>
            <p class="navbar-text">FAQ</p>
            <p class="navbar-text">Blog: Be Well</p>
            <p class="navbar-text">Contact Us</p>
          </nav>
          <div class="well">
            <h1 id="wellTitle">Get Well, Find A Doctor</h1>
            <form id="formFlow">
              <div class="formGroup">
                <label for="location">Enter your zipcode: </label>
                <input id="location" type="text" required>
                <button class="btn-warning" id="doctorSearch">Find Your Doctor</button>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="row">
        <h2 class="whiteText">Search Results Below</h2>
        <hr>
        <div class="col-lg-12 col-md-offset-0">
          <div class="showDoctors"></div>
          <nav id="bottomNavBar" class="navbar navbar-inverse navbar-fixed-bottom">
          </nav>
          </div>
        </div>
      </div>
  </body>
</html>
